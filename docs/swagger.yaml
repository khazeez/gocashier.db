    post:
      consumes:
      - application/json
      description: Create new transaction from items
      parameters:
      - description: Checkout Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CheckoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Checkout transaction
      tags:
      - transactions
  /transaction/report:
    get:
      description: Get report between start_date and end_date
      parameters:
      - description: Start Date (YYYY-MM-DD)
        in: query
        name: start_date
        required: true
        type: string
      - description: End Date (YYYY-MM-DD)
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get transaction report by date range
      tags:
      - transactions
  /transaction/report/today:
    get:
      description: Get all transactions for today
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get today's transaction report
      tags:
      - transactions
